<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <header
      class="bg-black d-flex justify-content-between w-100 align-items-center"
      style="height: 58px; padding: 0 20px"
    >
      <nav class="d-flex gap-4 align-items-center">
        <img src="/src/assets/images/logo-desktop.svg" alt="Logo Meteora" />
        <a
          href="#"
          class="nav-link active"
          style="
            font-weight: bold;
            color: white !important;
            font-family: 'Inter', sans-serif;
          "
          >Home</a
        >
        <a
          href="#"
          class="nav-link"
          style="
            font-weight: 400;
            color: #6c757d !important;
            font-family: 'Inter', sans-serif;
          "
          >Lojas</a
        >
        <a
          href="#"
          class="nav-link"
          style="
            font-weight: 400;
            color: #6c757d !important;
            font-family: 'Inter', sans-serif;
          "
          >Novidades</a
        >
        <a
          href="#"
          class="nav-link"
          style="
            font-weight: 400;
            color: #6c757d !important;
            font-family: 'Inter', sans-serif;
          "
          >Promoções</a
        >
      </nav>
      <div class="d-flex" style="gap: 16px; align-items: center;">
        <input
          type="text"
          placeholder="Digite o produto"
          style="
            color: #6c757d;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            padding-left: 15px;
            padding-top: 7.5px;
            padding-bottom: 6.5px;
            width: 207px;
            height: 38px;
            padding-right: 74px;
          "
          onfocus="this.style.color='#000'"
          onblur="this.style.color='#6c757d'"
        />
        <button
          type="button"
          class="bg-transparent text-white border border-white"
          style="font-family: 'Inter', sans-serif; width: 80px; height: 37px"
        >
          Buscar
        </button>
      </div>
    </header>

    <script>
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", function () {
          document.querySelectorAll(".nav-link").forEach((el) => {
            el.style.fontWeight = "400";
            el.style.color = "#6C757D";
          });
          this.style.fontWeight = "bold";
          this.style.color = "white";
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
