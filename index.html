<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <header
      class="bg-black d-flex w-100 align-items-center"
      style="height: 58px; padding: 0 23px"
    >
    <nav class="navbar navbar-expand-lg bg-black" style="padding: 0; display: flex; justify-content: space-between; width: 100%;">
      <div class="container-fluid d-flex justify-content-between w-100" style="padding: 0;">
        
        
        <div class="d-flex flex-row" style="gap: 40px;">
          <a class="navbar-brand" href="#" style="margin-right: 0; padding: 0;">
            <img src="/src/assets/images/logo-desktop.svg" alt="Logo Meteora">
          </a>
    
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>    
    
          <div class="collapse navbar-collapse d-flex" id="navbarNav">
            <ul class="navbar-nav d-flex" style="gap: 40px;">
              <li class="nav-item">
                <a class="nav-link active" href="#" 
                  style="color: white !important; font-weight: bold; padding: 0;">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" 
                  style="color: #6C757D !important; font-weight: 400; padding: 0;">
                  Lojas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" 
                  style="color: #6C757D !important; font-weight: 400; padding: 0;">
                  Novidades
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" 
                  style="color: #6C757D !important; font-weight: 400; padding: 0;">
                  Promoções
                </a>
              </li>
            </ul>
          </div>
        </div>
    
        
        <form class="d-flex">
          <input class="form-control me-2 fw-normal" type="search" placeholder="Digite o Produto" aria-label="Search" style="padding: 0 0 0 15px; font-size: 15px; height: 38px; width: 207px; border-radius: 0; align-items: center;">
          <button class="btn btn-outline-light" style="padding: 9px 12px; width: 80px; height: 37px; display: flex; align-items: center; justify-content: center;" type="submit">Buscar</button>
        </form>
    
      </div>
    </nav>
    
    </header>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <section>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/src/assets/images/carousel-1.svg" class="d-block w-100" alt="Primeira Imagem do Carrosel" />
        </div>
        <div class="carousel-item">
          <img src="/src/assets/images/carousel-2.svg" class="d-block w-100" alt="Segunda Imagem do Carrosel" />
        </div>
        <div class="carousel-item">
          <img src="/src/assets/images/carousel-3.svg" class="d-block w-100" alt="Terceira Imagem do Carrosel" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <img src="/src/assets/images/icon-arrow-left.svg" alt="Ícone Seta para Esquerda">
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <img src="/src/assets/images/icon-arrow-right.svg" alt="Ícone Seta para Direita">
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section class="d-flex flex-column" style="gap: 32px;">
    <h1 class="fw-medium text-center" style="font-size: 32px; margin-top: 72px;">Busque por categoria:</h1>
    <div class="d-flex flex-wrap justify-content-center" style="gap: 30px;">
    <button class="border border-0 bg-transparent p-0"><a href="#"><img src="/src/assets/images/camisa.svg" alt="Peça de Roupa"></a></button>
    <button class="border border-0 bg-transparent p-0"><a href="#"><img src="/src/assets/images/bolsa.svg" alt="Peça de Roupa"></a></button>
    <button class="border border-0 bg-transparent p-0"><a href="#"><img src="/src/assets/images/calçados.svg" alt="Peça de Roupa"></a></button>
    <button class="border border-0 bg-transparent p-0"><a href="#"><img src="/src/assets/images/calça.svg" alt="Peça de Roupa"></a></button>
    <button class="border border-0 bg-transparent p-0"><a href="#"><img src="/src/assets/images/casacos.svg" alt="Peça de Roupa"></a></button>
    <button class="border border-0 bg-transparent p-0"><a href="#"><img src="/src/assets/images/óculos.svg" alt="Peça de Roupa"></a></button>
  </div>
  </section>


  <script>
    document.querySelectorAll(".nav-link").forEach((link) => {
      link.addEventListener("click", function () {
        document.querySelectorAll(".nav-link").forEach((el) => {
          el.style.color = "#6C757D";
          el.style.fontWeight = "400";
        });
  
        this.style.color = "white";
        this.style.fontWeight = "bold";
      });
    });
  </script>
  </body>
</html>
